apply plugin: 'com.android.library'

version = version_readable

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        versionCode version_code
        versionName version_readable
        targetSdkVersion 25
        minSdkVersion 10 //Android 2.3.3
    }

    signingConfigs {
        release
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }

    lintOptions {
        abortOnError false
    }
}

if (project.hasProperty("storeFile")) {
    android.signingConfigs.release.storeFile = storeFile
}
if (project.hasProperty("storePassword")) {
    android.signingConfigs.release.storePassword = storePassword
}
if (project.hasProperty("keyAlias")) {
    android.signingConfigs.release.keyAlias = keyAlias
}
if (project.hasProperty("keyPassword")) {
    android.signingConfigs.release.keyPassword = keyPassword
}

task generateSourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier 'sources'
}

task generateJavadocs(type: Javadoc) {
    failOnError false
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task generateJavadocsJar(type: Jar) {
    from generateJavadocs.destinationDir
    classifier 'javadoc'
}

generateJavadocsJar.dependsOn generateJavadocs

artifacts {
    archives generateJavadocsJar
    archives generateSourcesJar
}

dependencies {
    compile "org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.1.0"
    compile "com.koushikdutta.ion:ion:2.1.6"
    compile "com.android.support:cardview-v7:$support_libs"
    compile "com.android.support:appcompat-v7:$support_libs"
    compile "com.android.support:design:$support_libs"
}

