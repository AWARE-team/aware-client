
//Uncomment to choose how to treat the project. Use it as a library for AWARE-applications or plugins
apply plugin: 'com.android.application' //AWARE is an application
//apply plugin: 'com.android.library' //AWARE is a library: don't forget to comment the providers on manifest and set display_aware:false

configurations {
    wear
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultPublishConfig "phoneRelease"
    publishNonDefault true //set to false for Maven Central, otherwise set to true
    defaultConfig {
        //Comment applicationId out for library
        applicationId "com.aware"
        versionCode 384
        versionName "3.5.3"
        targetSdkVersion 22
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
        wear {
            minSdkVersion 21
        }
        phone {
            minSdkVersion 10 //Android 2.3.3
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/mqtt-client-0.4.0.jar')
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:cardview-v7:22.2.1'
    phoneCompile 'com.android.support:support-v4:22.2.1'
    phoneCompile 'com.google.android.gms:play-services:7.5.0'
    wearCompile 'com.android.support:support-v13:22.2.1'
    wearCompile 'com.google.android.gms:play-services-wearable:7.5.0'
    wearCompile 'com.google.android.support:wearable:1.1.0'

    //Comment out for MavenCentral
    phoneWearApp project(path: ':aware-wear', configuration: 'wearRelease')
}

