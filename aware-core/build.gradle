//Uncomment to choose how to treat the project. Use it as a library for AWARE-applications or plugins
apply plugin: 'com.android.application' //AWARE is an application
//apply plugin: 'com.android.library' //AWARE is a library

configurations {
    wear
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultPublishConfig "phoneRelease"
    publishNonDefault true

    defaultConfig {
        //Comment applicationId for plugins/applications that use AWARE as a library
        applicationId "com.aware"
        versionCode 352
        versionName "3.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
        wear {
            minSdkVersion 20
            targetSdkVersion 20
        }
        phone {
            minSdkVersion 10 //Android 2.3.3
            targetSdkVersion 21
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:21.0.2'
    compile 'com.android.support:gridlayout-v7:21.0.2'
    compile 'com.android.support:cardview-v7:21.0.2'
    compile 'com.github.machinarius:preferencefragment:0.1.1'

    phoneCompile 'com.android.support:support-v4:21.0.2'
    phoneCompile 'com.google.android.gms:play-services:6.1.71'

    wearCompile 'com.android.support:support-v13:21.0.2'
    wearCompile 'com.google.android.gms:play-services-wearable:6.1.71'
    wearCompile 'com.google.android.support:wearable:1.0.0'

    phoneWearApp project(path: ':aware-wear', configuration:'wearRelease')
}