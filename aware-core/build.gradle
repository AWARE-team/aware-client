
apply plugin: 'com.android.library'

ext.version_readable = "4.0"
ext.version_code = 432
ext.version_google_services = "23.1.1"

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        versionCode version_code
        versionName version_readable
        targetSdkVersion 23
        minSdkVersion 10 //Android 2.3.3

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release { //set values in ~/.gradle/gradle.properties to sign with your own keystore and certificate
            storeFile file(KEYSTORE_FILE)
            storePassword KEYSTORE_PASSWORD
            keyAlias KEY
            keyPassword KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'

    androidTestCompile "com.android.support:support-annotations:${version_google_services}"
    androidTestCompile 'com.android.support.test:runner:0.4.1'
    androidTestCompile 'com.android.support.test:rules:0.4.1'

    compile files('libs/mqtt-client-0.4.0.jar')
    compile "com.koushikdutta.ion:ion:2.1.6"
    compile "com.android.support:appcompat-v7:${version_google_services}"
    compile "com.android.support:design:${version_google_services}"
//    compile 'com.android.support:support-v4:23.1.1'


}

//Update AWARE's library in Maven Central
apply from: 'maven-publish.gradle'

