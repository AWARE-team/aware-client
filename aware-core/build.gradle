//Uncomment to choose how to treat the project. Use it as a library for AWARE-applications or plugins
apply plugin: 'com.android.application' //AWARE is an application
//apply plugin: 'com.android.library' //AWARE is a library

android {
    compileSdkVersion 21
    buildToolsVersion '20.0.0'
    defaultPublishConfig "phoneRelease"
    defaultConfig {
        applicationId "com.aware"
        minSdkVersion 10 //Android 2.3.3
        targetSdkVersion 19
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
//            applicationIdSuffix ".plugin.google.activity_recognition.core" //add suffix for plugins and applications (e.g., .plugin.xxx.core or .application.xxx.core)
        }
    }
    productFlavors {
        wear {
            minSdkVersion 20
            targetSdkVersion 20
        }
        phone {

        }
    }
}

dependencies {
    compile files('libs/mqtt-client-0.4.0.jar')
    compile files('libs/zbar.jar')
    compile 'com.android.support:appcompat-v7:21.0.0'
    compile 'com.android.support:gridlayout-v7:21.0.0'
    compile 'com.android.support:cardview-v7:21.0.0'
    phoneCompile 'com.google.android.gms:play-services:6.1.11'
    wearCompile 'com.google.android.gms:play-services-wearable:6.1.11'
    phoneCompile 'com.android.support:support-v4:21.0.0'
    wearCompile 'com.android.support:support-v13:21.0.0'
}
