//Uncomment to choose how to treat the project. Use it as a library for AWARE-applications or plugins
apply plugin: 'com.android.application' //AWARE is an application
//apply plugin: 'com.android.library' //AWARE is a library

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'
    defaultConfig {
        applicationId "com.aware"
        minSdkVersion 10 //Android 2.3.3
        targetSdkVersion 19 //Android > 20 is Android L (not supported, yet)
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
        wear {
            applicationId 'com.aware'
            targetSdkVersion 20
        }
        phone {
            applicationId 'com.aware'
            targetSdkVersion 19
        }
    }
}

dependencies {
    compile files('libs/mqtt-client-0.4.0.jar')
    compile files('libs/zbar.jar')
    compile 'com.android.support:appcompat-v7:20.0.0'
    compile 'com.android.support:gridlayout-v7:20.0.0'
    phoneCompile 'com.google.android.gms:play-services:5.2.08'
    wearCompile 'com.google.android.gms:play-services-wearable:5.0.77'
    compile 'com.android.support:support-v4:20.0.0'
}
