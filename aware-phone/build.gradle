
apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.aware.phone"
        versionCode version_code
        versionName version_readable
        targetSdkVersion 25
        minSdkVersion 10 //Android 2.3.3
    }

    signingConfigs {
        release
    }

    splits {
        abi {
            enable true
            reset()
            include 'armeabi'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

if (System.getenv("storeFile") != null && System.getenv("storePassword") != null && System.getenv("keyAlias") != null && System.getenv("keyPassword") != null) {
    android.signingConfigs.release.storeFile = file(System.getenv("storeFile"))
    android.signingConfigs.release.storePassword = System.getenv("storePassword")
    android.signingConfigs.release.keyAlias = System.getenv("keyAlias")
    android.signingConfigs.release.keyPassword = System.getenv("keyPassword")
} else {
    println("No keystore defined. Unsigned!")
    android.buildTypes.release.signingConfig = null
}

if (System.getenv("aware_label") != null) {
    android.defaultConfig.applicationId = "com.aware.phone." + System.getenv("aware_label")
}

dependencies {
    compile project(':aware-core')
    compile "com.android.support:cardview-v7:$support_libs"
    compile "com.android.support:appcompat-v7:$support_libs"
    compile "com.android.support:design:$support_libs"
    compile "com.android.support:gridlayout-v7:$support_libs"
    compile "me.dm7.barcodescanner:zbar:1.8.4"

    compile 'com.github.denzilferreira:com.aware.plugin.ambient_noise:development-SNAPSHOT'
    compile 'com.github.denzilferreira:com.aware.plugin.contacts_list:development-SNAPSHOT'
    compile 'com.github.denzilferreira:com.aware.plugin.cmu_esm:development-SNAPSHOT'
    compile 'com.github.denzilferreira:com.aware.plugin.device_usage:development-SNAPSHOT'
    compile 'com.github.denzilferreira:com.aware.plugin.google.fused_location:development-SNAPSHOT'
    compile 'com.github.denzilferreira:com.aware.plugin.google.activity_recognition:development-SNAPSHOT'
    compile 'com.github.denzilferreira:com.aware.plugin.google.auth:development-SNAPSHOT'
    compile 'com.github.denzilferreira:com.aware.plugin.fitbit:development-SNAPSHOT'
    compile 'com.github.denzilferreira:com.aware.plugin.openweather:development-SNAPSHOT'
    compile 'com.github.denzilferreira:com.aware.plugin.studentlife.audio_final:development-SNAPSHOT'
}

