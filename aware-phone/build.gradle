apply plugin: 'com.android.application' //AWARE is an application

ext.version_readable = "4.0"
ext.version_code = 432
ext.version_google_services = "23.2.0"
ext.version_google_libs = "8.4.0"

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.aware.phone"
        versionCode version_code
        versionName version_readable
        targetSdkVersion 23
        minSdkVersion 10 //Android 2.3.3
        multiDexEnabled true
    }

    signingConfigs {
        release {
            //set values in ~/.gradle/gradle.properties to sign with your own keystore and certificate
            storeFile file(KEYSTORE_FILE)
            storePassword KEYSTORE_PASSWORD
            keyAlias KEY
            keyPassword KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/mqtt-client-0.4.0.jar')
    compile project(':aware-core')

    compile 'com.koushikdutta.ion:ion:2.1.6'
    compile "com.android.support:appcompat-v7:${version_google_services}"
    compile "com.android.support:design:${version_google_services}"
    compile "com.android.support:cardview-v7:${version_google_services}"
    compile "com.google.android.gms:play-services-vision:${version_google_libs}"
}

