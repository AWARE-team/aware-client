// Top-level build file where you can add configuration options common to all sub-projects/modules.
project.ext {
    support_libs = (System.getenv("support_libs") as String ?: "25.1.0")
    google_libs = (System.getenv("google_libs") ?: "10.0.1")
    version_code = (System.getenv("aware_revision") as Integer ?: 700)
    version_readable = "4.0." + version_code + "." + (System.getenv("aware_branch") as String ?: "selfie")
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
